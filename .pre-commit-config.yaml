repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        args: [--line-length=88]
        files: ^fastapi/
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black']
        files: ^fastapi/

  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        files: ^fastapi/

  - repo: local
    hooks:
      - id: update-requirements
        name: Update requirements.txt in fastapi directory
        entry: ./update_requirements.sh # or ./update_requirements.py if using Python
        language: script
        stages: [commit]
